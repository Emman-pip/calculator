<!DOCTYPE html>
<html lang="en">
<head>
    <meta charsset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcu">
        <div class="displays">
            <div id="display2"></div>
            <div id="display"></div>
        </div>
        <div class="row">
            <button id="divide" class="operator">/</button>
            <button id="multiply" class="operator">*</button>
            <button id="minus" class="operator">-</button>
            <button id="plus" class="operator">+</button>
        <div class="row">
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="number">6</button>
        </div>
        <div class="row">
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="number">3</button>
            <button class="clear">clear</button>
        </div>
        <div class="row">
            <button class="number">2</button>
            <button class="number">1</button>
            <button data-key='48' class="number">0</button>
            <button class="equal">=</button>
        </div>
        <div class="row">
            <button class="period">.</button>
            <button class="del">del</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
